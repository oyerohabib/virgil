{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'vendors/images/login-page-img.png' %}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login To Station</h2>
						</div>
						<form method="POST">
							{% csrf_token %}
		                      {% for message in messages %}
		                        <p class="btn btn-danger btn-block btn-user">{{message}}</p>
		                      {% endfor %}
							<div class="input-group custom">
								<input type="text" class="form-control form-control-lg" name="email" placeholder="Email" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="icon-copy dw dw-user1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="password" placeholder="**********" required>
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<input type="submit" value="Sign In" class="btn btn-primary btn-lg btn-block">
									</div>
								</div>
								<div class="col-sm-12 mt-3">
									<h6>Forgot Password, <a href="{% url 'password_reset' %}" style="color: blue;">click here to reset.</a></h6>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
