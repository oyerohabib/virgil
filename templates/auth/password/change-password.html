{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="{% static 'vendors/images/login-page-img.png' %}" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Change Your Password</h2>
						</div>
						<form method="POST">
							{% csrf_token %}
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="old_password" autocomplete="current-password" placeholder="Current Password" autofocus required id="id_old_password">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="new_password1" autocomplete="new-password" placeholder="New Password" autofocus required id="id_new_password1">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="input-group custom">
								<input type="password" class="form-control form-control-lg" name="new_password2" autocomplete="new-password" placeholder="Confirm New Password" autofocus required id="id_new_password2">
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
										<a href="{% url 'index' %}" class="btn btn-primary btn-lg mr-3" style="width: 30%">Go Back</a>
										<input type="submit" class="btn btn-primary btn-lg ml-3" style="width: 60%">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
